<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointments</title>
    <style>
        /* Your CSS styles for the appointments page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007bff;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Appointments</h1>
        <a href="add_appointment.html" class="button">Schedule New Appointment</a>
        <table>
            <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Doctor</th>
                <th>Purpose</th>
                <th>Actions</th>
            </tr>
            <!-- Sample appointment data -->
            <tr>
                <td>2024-02-25</td>
                <td>10:00 AM</td>
                <td>Dr. Smith</td>
                <td>General Checkup</td>
                <td>
                    <a href="edit_appointment.html" class="button">Edit</a>
                    <a href="#" class="button">Cancel</a>
                </td>
            </tr>
            <!-- Add more rows for additional appointments -->
        </table>
    </div>
</body>
</html>
