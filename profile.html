<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 400px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>User Profile</h2>
        <form id="profileForm" action="/update-profile" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="" required>
            
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" value="John" required>
            
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" value="Doe" required>
            
            <label for="age">Age:</label>
            <input type="text" id="age" name="age" value="30" required>
            
            <label for="gender">Gender:</label>
            <input type="text" id="gender" name="gender" value="Male" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="johndoe@example.com" required>
            
            <input type="submit" value="Update Profile">
            <p>Already have an account? <a href="login.html">Login</a></p>

        </form>
    </div>
</body>
</html>
